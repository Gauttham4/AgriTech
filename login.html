<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriGrow - Login</title>
    <link rel="stylesheet" href="auth-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Preloader -->
    <div class="preloader">
        <div class="spinner"></div>
    </div>

    <div class="auth-container">
        <div class="logo-container">
            <a href="index.html" class="logo">AgriGrow</a>
            <p class="tagline">Grow Smarter, Grow Greener</p>
        </div>

        <div class="form-container">
            <div class="tabs">
                <div class="tab-selector">
                    <button class="tab-btn active" data-tab="customer">Customer</button>
                    <button class="tab-btn" data-tab="farmer">Farmer</button>
                    <div class="tab-indicator"></div>
                </div>
            </div>

            <div class="form-wrapper">
                <div class="form-header">
                    <h2>Welcome Back</h2>
                    <p>Login to access your account</p>
                </div>

                <form id="loginForm" class="auth-form">
                    <div class="input-group">
                        <div class="input-icon">
                            <i class="fas fa-user"></i>
                        </div>
                        <input type="text" id="userId" name="userId" placeholder="User ID" required>
                        <span class="input-highlight"></span>
                    </div>

                    <div class="input-group">
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <span class="input-highlight"></span>
                        <span class="password-toggle" onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>

                    <div class="form-options">
                        <div class="checkbox-group">
                            <input type="checkbox" id="rememberMe">
                            <label for="rememberMe">Remember me</label>
                        </div>
                        <a href="forgot-password.html" class="forgot-link">Forgot Password?</a>
                    </div>

                    <button type="submit" class="auth-btn">
                        <span>Login</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>

                <div class="form-footer">
                    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>

    <div class="decoration">
        <div class="decoration-item d1"><i class="fas fa-seedling"></i></div>
        <div class="decoration-item d2"><i class="fas fa-leaf"></i></div>
        <div class="decoration-item d3"><i class="fas fa-tractor"></i></div>
        <div class="decoration-item d4"><i class="fas fa-sun"></i></div>
        <div class="decoration-item d5"><i class="fas fa-cloud-rain"></i></div>
    </div>

    <script src="auth-scripts.js"></script>
</body>
</html>
