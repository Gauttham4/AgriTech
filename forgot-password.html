<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriGrow - Forgot Password</title>
    <link rel="stylesheet" href="auth-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Preloader -->
    <div class="preloader">
        <div class="spinner"></div>
    </div>

    <div class="auth-container">
        <div class="logo-container">
            <a href="index.html" class="logo">AgriGrow</a>
            <p class="tagline">Grow Smarter, Grow Greener</p>
        </div>

        <div class="form-container">
            <div class="tabs">
                <div class="tab-selector">
                    <button class="tab-btn active" data-tab="customer">Customer</button>
                    <button class="tab-btn" data-tab="farmer">Farmer</button>
                    <div class="tab-indicator"></div>
                </div>
            </div>

            <div class="form-wrapper">
                <div class="form-header">
                    <h2>Reset Password</h2>
                    <p>Recover your account access</p>
                </div>

                <form id="forgotPasswordForm" class="auth-form">
                    <div class="input-group">
                        <div class="input-icon">
                            <i class="fas fa-id-card"></i>
                        </div>
                        <input type="text" id="resetUserId" name="resetUserId" placeholder="User ID" required>
                        <span class="input-highlight"></span>
                    </div>

                    <div class="input-group">
                        <div class="input-icon">
                            <i class="fas fa-user"></i>
                        </div>
                        <input type="text" id="resetName" name="resetName" placeholder="Full Name" required>
                        <span class="input-highlight"></span>
                    </div>

                    <div class="input-group reset-password-fields hidden">
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input type="password" id="newPassword" name="newPassword" placeholder="New Password" required>
                        <span class="input-highlight"></span>
                        <span class="password-toggle" onclick="togglePassword('newPassword')">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>

                    <div class="input-group reset-password-fields hidden">
                        <div class="input-icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <input type="password" id="confirmNewPassword" name="confirmNewPassword" placeholder="Confirm New Password" required>
                        <span class="input-highlight"></span>
                        <span class="password-toggle" onclick="togglePassword('confirmNewPassword')">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>

                    <button type="button" id="verifyBtn" class="auth-btn">
                        <span>Verify Account</span>
                        <i class="fas fa-user-check"></i>
                    </button>

                    <button type="submit" id="resetBtn" class="auth-btn hidden">
                        <span>Reset Password</span>
                        <i class="fas fa-key"></i>
                    </button>
                </form>

                <div class="form-footer">
                    <p>Remember your password? <a href="login.html">Back to Login</a></p>
                </div>
            </div>
        </div>
    </div>

    <div class="decoration">
        <div class="decoration-item d1"><i class="fas fa-seedling"></i></div>
        <div class="decoration-item d2"><i class="fas fa-leaf"></i></div>
        <div class="decoration-item d3"><i class="fas fa-tractor"></i></div>
        <div class="decoration-item d4"><i class="fas fa-sun"></i></div>
        <div class="decoration-item d5"><i class="fas fa-cloud-rain"></i></div>
    </div>

    <script src="auth-scripts.js"></script>
</body>
</html>
